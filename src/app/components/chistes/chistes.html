<section *ngIf="joke">
  <div class="jokeDiv">
    <div>
      <p class="jokeSingle">{{ joke.joke }}</p>
    </div>
  </div>

  <p class="categoria">Categoría: {{ joke.category }}</p>

  <div class="button-container">
    <button (click)="loadJoke()">Otro chiste</button>
  </div>

  <div class="rating">
    <span
      *ngFor="let star of [1, 2, 3, 4, 5]"
      (click)="!loadingStar && setRating(star)"
      [class.filled]="star <= rating"
      [class.disabled]="loadingStar"
      class="star"
      role="button"
      [attr.aria-label]="'Calificar con ' + star + ' estrellas'"
      [attr.aria-disabled]="loadingStar"
      [style.pointer-events]="loadingStar ? 'none' : 'auto'"
    >
      ★
    </span>
  </div>
</section>

<div class="jokeDiv" *ngIf="!joke">
  <p  class="jokeSingle">Cargando chiste...</p>
</div>
